<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografías de [Tu Nombre]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
            max-width: 400px;
            margin: auto;
        }
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fotografías de [Tu Nombre]</h1>
    </header>
    
    <div class="gallery">
        <img src="imagen1.jpg" alt="Sesión 1">
        <img src="imagen2.jpg" alt="Sesión 2">
        <img src="imagen3.jpg" alt="Sesión 3">
        <!-- Agrega más imágenes según sea necesario -->
    </div>

    <form action="#" method="POST">
        <h2>Contacta conmigo</h2>
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="text" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="mensaje" placeholder="Tu mensaje" rows="4" required></textarea>
        <input type="submit" value="Enviar mensaje">
    </form>
</body>
</html>
